<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPal - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .logo {
            font-size: 50px;
            color: #4a6cf7;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        .btn {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        .btn:hover {
            background-color: #3a5cf6;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(74, 108, 247, 0.4);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .feature {
            flex: 1;
            min-width: 120px;
            margin: 10px;
            padding: 15px;
        }
        .feature i {
            font-size: 30px;
            color: #4a6cf7;
            margin-bottom: 10px;
        }
        .feature h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .feature p {
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Welcome to PolicyPal</h1>
        <p>Your all-in-one solution for managing insurance policies. Keep track of everything in one place, get instant answers, and share information securely.</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-tasks"></i>
                <h3>Manage Policies</h3>
                <p>Track all your policies</p>
            </div>
            <div class="feature">
                <i class="fas fa-robot"></i>
                <h3>AI Advisor</h3>
                <p>Get instant answers</p>
            </div>
            <div class="feature">
                <i class="fas fa-share-alt"></i>
                <h3>Easy Sharing</h3>
                <p>Share with family</p>
            </div>
        </div>
        
        <a href="language.html" class="btn">Get Started</a>
    </div>
</body>
</html>
