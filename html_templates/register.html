<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPal - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .logo {
            font-size: 35px;
            color: #4a6cf7;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #7f8c8d;
            text-align: center;
            line-height: 1.6;
        }
        .steps {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e6ed;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .step.active .step-number {
            background-color: #4a6cf7;
            color: white;
        }
        .step-label {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
        .step.active .step-label {
            color: #4a6cf7;
            font-weight: bold;
        }
        .step-connector {
            width: 50px;
            height: 2px;
            background-color: #e0e6ed;
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        input:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            cursor: pointer;
        }
        .btn {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            width: 100%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        .btn:hover {
            background-color: #3a5cf6;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(74, 108, 247, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .login-link a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link {
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .back-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1>Create Your Account</h1>
        <p>Let's get started with your PolicyPal account</p>
        
        <div class="steps">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Account</div>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Verify</div>
            </div>
        </div>
        
        <form action="verify.html">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">Continue</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="#">Log In</a>
        </div>
        
        <a href="language.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</body>
</html>
